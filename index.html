<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Questions pour Couples Débutants</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-100 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">L'Art de se découvrir</h1>
        <p class="text-gray-600 mb-6">Alors vous êtes prêt ???</p>
        <div id="question" class="text-lg text-gray-700 mb-6 italic min-h-[100px] flex items-center justify-center">"Tirez une question pour commencer..."</div>
        <button onclick="drawQuestion()" class="bg-pink-500 text-white font-semibold py-2 px-4 rounded hover:bg-pink-600 transition">Tirer une question</button>
    </div>

    <script>

        const questions = [
        "Qu'est-ce qui t'a attiré chez moi la première fois qu'on s'est vus ?",
        "Quel est ton meilleur souvenir de nos premiers moments ensemble ?",
        "Quelle est une chose que tu adores faire et que tu veux me faire découvrir ?",
        "Si tu pouvais m'emmener dans un endroit spécial pour toi, ce serait où ?",
        "Quelle est une petite habitude de moi que tu trouves déjà mignonne ?",
        "Quel est un rêve que tu as pour notre avenir à deux ?",
        "Quelle chanson te fait penser à moi ou à nous ?",
        "Qu'est-ce qui te fait rire quand on passe du temps ensemble ?",
        "Si on était des animaux, lesquels serions-nous et pourquoi ?",
        "Quelle est une qualité chez moi que tu apprécies déjà ?",
        "Quel est un moment où tu t'es senti vraiment à l'aise avec moi ?",
        "Si tu pouvais organiser une soirée parfaite pour nous, ce serait quoi ?",
        "Quelle est une histoire drôle de ton passé que tu veux me raconter ?",
        "Qu'est-ce que tu aimes le plus dans nos conversations ?",
        "Si on partait en week-end demain, où voudrais-tu aller ?",
        "Quelle est une chose que tu fais pour te détendre et que je devrais essayer ?",
        "Quel est un petit geste que je fais et qui te touche ?",
        "Si on écrivait une histoire sur nous, comment commencerait-elle ?",
        "Quelle est une activité que tu rêves de partager avec moi ?",
        "Quel est un compliment que tu aimes entendre de ma part ?",
        "Quelle odeur ou saveur te rappelle un de nos moments ?",
        "Qu'est-ce qui te trouve unique dans notre connexion ?",
        "Si tu pouvais me surprendre, que ferais-tu ?",
        "Quelle est une chose que tu veux absolument qu'on fasse ensemble ?",
        "Quel est un moment où tu as senti qu'on se comprenait bien ?",
        "Si notre relation était une couleur, ce serait laquelle ?",
        "Quelle est une peur que tu serais prêt à partager avec moi ?",
        "Qu'est-ce qui te rend excité à l'idée de mieux me connaître ?",
        "Quel est un film ou une série qu'on devrait regarder ensemble ?",
        "Quelle est une qualité que tu penses qu'on partage déjà ?",
        "Si on faisait un jeu, quel rôle me donnerais-tu ?",
        "Quelle est une petite chose que je fais qui te fait sourire ?",
        "Si tu pouvais me poser une question sans filtre, ce serait quoi ?",
        "Quel est un endroit où tu te sens bien quand on est ensemble ?",
        "Quelle est une tradition qu'on pourrait commencer à deux ?",
        "Quel est un moment où tu t'es senti écouté par moi ?",
        "Si on était un dessert, on serait lequel et pourquoi ?",
        "Quelle est une chose que tu veux apprendre sur moi ?",
        "Qu'est-ce qui te donne envie de passer plus de temps avec moi ?",
        "Quel est un souvenir d'enfance que tu veux me partager ?",
        "Si on faisait une playlist à deux, quelle chanson y mettrais-tu ?",
        "Quelle est une petite attention que tu aimerais que je te fasse ?",
        "Quel est un moment où tu as senti qu'on formait un bon duo ?",
        "Si tu pouvais me décrire en trois mots, ce serait lesquels ?",
        "Quelle est une chose que tu admires chez quelqu'un et que je fais ?",
        "Quel est un projet fou qu'on pourrait imaginer ensemble ?",
        "Qu'est-ce qui te rend curieux à mon sujet ?",
        "Quelle est une valeur importante pour toi que je devrais connaître ?",
        "Si on faisait une aventure, ce serait quoi ?",
        "Qu'est-ce qui te fait dire qu'on est sur la bonne voie ensemble ?",
        "Quelle est ta façon préférée de recevoir de l'amour ?",
        "Quel est un secret que tu n'as jamais dit à personne ?",
        "Comment imagines-tu notre vie dans 5 ans ?",
        "Quelle est ta plus grande fierté dans la vie ?",
        "Quel est ton plus grand regret et comment l'as-tu surmonté ?",
        "Si tu pouvais changer une chose de ton passé, ce serait quoi ?",
        "Quelle est la leçon la plus importante que tes parents t'ont apprise ?",
        "Quel est ton rituel du matin idéal avec moi ?",
        "Qu'est-ce qui te stresse le plus et comment puis-je t'aider ?",
        "Quelle est ta définition du bonheur ?",
        "Quel est un défi personnel que tu aimerais relever cette année ?",
        "Comment préfères-tu qu'on règle nos désaccords ?",
        "Quelle est ta plus grande peur en amour ?",
        "Qu'est-ce qui te fait sentir le plus aimé(e) ?",
        "Quel est ton langage d'amour principal ?",
        "Comment vois-tu l'équilibre entre temps ensemble et temps personnel ?",
        "Quelle est une blessure du passé qui t'a rendu plus fort(e) ?",
        "Qu'est-ce qui te met le plus en colère dans la vie ?",
        "Quel est ton rêve professionnel le plus fou ?",
        "Comment aimerais-tu qu'on célèbre nos anniversaires ?",
        "Quelle est ta plus belle qualité selon toi ?",
        "Qu'est-ce qui te fait pleurer de joie ?",
        "Quel est ton souvenir le plus heureux de l'enfance ?",
        "Comment gères-tu le stress et les moments difficiles ?",
        "Quelle est ta vision de la famille idéale ?",
        "Qu'est-ce qui te fait sentir vulnérable ?",
        "Quel est ton plus grand rêve d'aventure ?",
        "Comment préfères-tu qu'on communique quand on est fâchés ?",
        "Quelle est une chose que tu veux absolument accomplir avant de mourir ?",
        "Qu'est-ce qui te donne de l'énergie au quotidien ?",
        "Quel est ton plus beau compliment reçu récemment ?",
        "Comment imagines-tu notre maison idéale ?",
        "Quelle est ta plus grande insécurité ?",
        "Qu'est-ce qui te fait te sentir vraiment vivant(e) ?",
        "Quel est ton souvenir préféré avec ta famille ?",
        "Comment aimerais-tu qu'on soutienne mutuellement nos rêves ?",
        "Quelle est une habitude que tu veux développer ensemble ?",
        "Qu'est-ce qui te rend fier de notre relation ?",
        "Quel est ton moment préféré de la journée ?",
        "Comment vois-tu notre rôle dans la vie de l'autre ?",
        "Quelle est ta plus grande source de motivation ?",
        "Qu'est-ce qui te fait sentir incompris parfois ?",
        "Quel est ton fantasme de voyage ultime ?",
        "Comment aimerais-tu qu'on grandisse ensemble ?",
        "Quelle est une chose que tu n'as jamais osé faire ?",
        "Qu'est-ce qui te rend reconnaissant chaque jour ?",
        "Quel est ton souvenir le plus embarrassant ?",
        "Comment imagines-tu nos soirées parfaites à la maison ?",
        "Quelle est ta plus grande fierté professionnelle ?",
        "Qu'est-ce qui te fait sentir le plus confiant(e) ?"
    ];
        
        function drawQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            document.getElementById('question').innerText = questions[randomIndex];
        }
    </script>
</body>
</html>
